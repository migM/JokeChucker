<div class="viewer-container">
    <button *ngIf="timesChucked == 1" class="big-button" (click)="anotherJoke()">Chuck me a joke!</button>
    <button *ngIf="timesChucked >= 2" class="big-button" (click)="getJoke()">Chuck another one!</button>
    <div class="background-image"></div>
    <div *ngIf="timesChucked > 1" class="viewer-content">
      <h2>{{jokeValue}}</h2>
    </div>
  </div>
  <button class="share-button" (click)="shareJoke()">Share</button>
  <router-outlet></router-outlet>
