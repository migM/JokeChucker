<app-top-bar (categorySelected)="onCategorySelected($event)" style="height: 57px; display: block;"></app-top-bar> 
<div class="viewer-container">
    <button *ngIf="timesChucked == 0"
            class="big-button"
            [ngClass]="{ 
             'celebrity': category === 'celebrity', 
             'political': category === 'political', 
             'dev': category === 'dev' }" 
             (click)="getJoke()">Chuck me a joke!</button>

    <button *ngIf="timesChucked >= 1" 
            class="big-button" 
            [ngClass]="{ 'celebrity': category === 'celebrity', 
             'political': category === 'political', 
             'dev': category === 'dev' }" 
            (click)="getJoke()">Chuck another one!</button>

    <div class="background-image" [ngStyle]="{ 
      'background-image': 
      deathJoke ? 'url(\'/assets/norris_death.png\')' :
      isSensitive ? 'url(\'/assets/norris_appaled.png\')' :
      chuckKicked ? 'url(\'/assets/norris_kick.png\')' :
      'url(\'/assets/norris.png\')'
  }">></div>
    <div *ngIf="timesChucked > 0" class="viewer-content">
      <h1><b>{{jokeValue}}</b></h1>
    </div>
  </div>
  <div style="padding-right: 25%">
    <button *ngIf="timesChucked > 0" class="copy-button" title="Copy this joke to your clipboard" mat-icon-button (click)="copyText(jokeValue)">
      <mat-icon>content_copy</mat-icon>
    </button>
    <button *ngIf="timesChucked > 0" class="share-button" (click)="shareJoke()">Share</button>

  </div>
  <app-footer></app-footer>
  <router-outlet></router-outlet>
