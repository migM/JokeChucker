<div class="top-bar">
    <mat-form-field class="form-field">
    <mat-label>Choose a category</mat-label>
    <mat-select (selectionChange)="getJokeByCategory($event.value)">
      <mat-option value="celebrity">Celebrity</mat-option>
      <mat-option value="political">Political</mat-option>
      <mat-option value="dev">Dev</mat-option>
      <mat-option value="">Random</mat-option>

    </mat-select>
  </mat-form-field>
</div>
